<body class="bg-gray-100">
    <div class="flex h-screen justify-center items-center">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full md:w-1/2 lg:w-1/3">
            <h2 class="text-center text-2xl font-bold mb-4">Sign Up</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" [(ngModel)]="userFullName" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" [(ngModel)]="userEmail" >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" [(ngModel)]="userPword" >
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="registerUser()" >
                        Sign Up
                    </button>
                    <!-- <span class="text-gray-600 text-sm">or sign up with</span> -->
                    <div>
                        <a class="text-gray-600 hover:text-blue-500 mx-2 cursor-pointer"><i class="fab fa-google"></i></a>
                        <a  class="text-gray-600 hover:text-blue-500 mx-2 cursor-pointer"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            <div class="text-center">
                <p class="text-sm">Already have an account? <a href="/signin" class="text-blue-500">Log In</a></p>
            </div>
        </div>
    </div>
</body>
